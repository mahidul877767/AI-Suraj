<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OMNI-OS // FIXED VERSION</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Share+Tech+Mono&display=swap');
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Orbitron', sans-serif; color: #00f2ff; }
        
        /* ভিডিও লেয়ার */
        #video-container { position: absolute; inset: 0; z-index: 0; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); opacity: 0; transition: opacity 1s; }

        /* HUD এবং ডিজাইন */
        .hud { position: absolute; z-index: 10; pointer-events: none; }
        #boot-screen {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #start-btn {
            padding: 20px 40px; background: transparent; border: 2px solid #00f2ff;
            color: #00f2ff; font-family: 'Orbitron'; font-size: 18px; cursor: pointer;
            pointer-events: auto; box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
        }
        #debug-log {
            position: absolute; bottom: 10px; left: 10px; font-family: 'Share Tech Mono';
            font-size: 10px; color: #ff3333; z-index: 1001; text-align: left; max-width: 90%;
        }
    </style>
</head>
<body>

    <div id="boot-screen">
        <h1 style="letter-spacing: 5px;">OMNI-OS v7.0</h1>
        <p style="font-size: 10px; margin-bottom: 30px; opacity: 0.6;">STABLE NEURAL INTERFACE</p>
        <button id="start-btn">INITIALIZE LINK</button>
        <div id="debug-log">SYSTEM STATUS: READY</div>
    </div>

    <div id="video-container">
        <video id="input-video" playsinline></video>
        <canvas id="output-canvas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const videoElement = document.getElementById('input-video');
        const startBtn = document.getElementById('start-btn');
        const debugLog = document.getElementById('debug-log');

        function log(msg) {
            console.log(msg);
            debugLog.innerText = "LOG: " + msg;
        }

        async function initCamera() {
            log("ক্যামেরা পারমিশন চাওয়া হচ্ছে...");
            startBtn.innerText = "AUTHORIZING...";
            startBtn.disabled = true;

            try {
                // ক্যামেরা হ্যান্ডস লাইব্রেরি সেটআপ
                const hands = new Hands({
                    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
                });

                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                hands.onResults((results) => {
                    if (results.multiHandLandmarks.length > 0) {
                        log("হাত শনাক্ত হয়েছে!");
                    }
                });

                // সরাসরি ক্যামেরা চালু করার চেষ্টা
                const camera = new Camera(videoElement, {
                    onFrame: async () => {
                        await hands.send({image: videoElement});
                    },
                    width: 1280,
                    height: 720
                });

                await camera.start();
                log("সফলভাবে চালু হয়েছে!");
                document.getElementById('boot-screen').style.display = 'none';
                videoElement.style.opacity = "1";

            } catch (error) {
                log("ভুল হয়েছে: " + error.message);
                startBtn.innerText = "RETRY BOOT";
                startBtn.disabled = false;
                
                if (error.name === 'NotAllowedError') {
                    alert("দয়া করে আপনার ব্রাউজার সেটিংস থেকে ক্যামেরা পারমিশন 'Allow' করুন।");
                }
            }
        }

        // বোতামে চাপ দিলে কাজ শুরু হবে
        startBtn.addEventListener('click', () => {
            initCamera();
        });
    </script>
</body>
</html>
