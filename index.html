<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEURAL OMNI-OS // MASTER FIX</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Share+Tech+Mono&display=swap');
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Orbitron', sans-serif; color: #00f2ff; }
        
        /* VIDEO LAYER */
        #video-container { position: absolute; inset: 0; z-index: 0; overflow: hidden; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); filter: brightness(0.4) contrast(1.2) blue-shift; opacity: 0; transition: opacity 1s; }

        /* DATA FURNITURE (BRAIN STREAMS) */
        .stream {
            position: absolute; top: 0; width: 15%; height: 100%; z-index: 5;
            font-family: 'Share Tech Mono', monospace; font-size: 10px;
            color: rgba(0, 242, 255, 0.2); overflow: hidden; pointer-events: none;
        }
        #stream-l { left: 10px; } #stream-r { right: 10px; text-align: right; }

        /* HUD ELEMENTS */
        .hud-panel {
            position: absolute; background: rgba(0, 10, 20, 0.85);
            border: 1px solid rgba(0, 242, 255, 0.4); backdrop-filter: blur(15px);
            padding: 12px; box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
        }
        #header { top: 20px; left: 50%; transform: translateX(-50%); width: 70%; text-align: center; border-bottom: 3px solid #00f2ff; }
        #log-box { bottom: 20px; left: 20px; width: 250px; font-family: 'Share Tech Mono'; font-size: 11px; height: 100px; overflow: hidden; }

        /* START SCREEN (THE FIX) */
        #boot-screen {
            position: fixed; inset: 0; background: radial-gradient(circle, #001a1a 0%, #000 100%);
            z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #start-trigger {
            padding: 25px 50px; background: transparent; border: 2px solid #00f2ff;
            color: #00f2ff; font-family: 'Orbitron'; font-size: 20px; cursor: pointer;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.3); transition: 0.2s;
        }
        #start-trigger:active { transform: scale(0.9); background: #00f2ff; color: #000; }
        
        canvas { position: absolute; inset: 0; z-index: 10; pointer-events: none; }
    </style>
</head>
<body>

    <div id="boot-screen">
        <h1 style="letter-spacing: 10px; margin-bottom: 5px;">OMNI-OS</h1>
        <p style="font-size: 10px; opacity: 0.5; margin-bottom: 40px;">NEURAL INTERFACE v6.0 // STABLE BUILD</p>
        <button id="start-trigger">INITIALIZE LINK</button>
        <p id="err-display" style="color: #ff3333; font-size: 12px; margin-top: 20px;"></p>
    </div>

    <div id="stream-l" class="stream"></div>
    <div id="stream-r" class="stream"></div>

    <div id="video-container"><video id="cam-feed" muted playsinline></video></div>
    
    <div id="ui-layer">
        <div id="header" class="hud-panel">
            <div style="font-weight: 900; letter-spacing: 5px;" id="status-ui">BIOMETRIC SCAN...</div>
            <div style="font-size: 9px; margin-top: 5px; opacity: 0.6;">SYSTEM STABILITY: 99.9% | NEURAL LOAD: <span id="load">0</span>%</div>
        </div>

        <div id="log-box" class="hud-panel">
            <div style="color: #00f2ff; border-bottom: 1px solid rgba(0,242,255,0.2); margin-bottom: 5px;">CORE_LOGS:</div>
            <div id="inner-log"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script>
        const state = { active: false, detected: false, hand: new THREE.Vector3(), mode: 'IDLE' };

        // 1. SYSTEM LOGGING
        function pushLog(m) {
            const l = document.getElementById('inner-log');
            l.innerHTML = `> ${m}<br>` + l.innerHTML;
            if(l.children.length > 5) l.lastChild.remove();
        }

        // 2. DATA STREAMS
        setInterval(() => {
            if(!state.active) return;
            const l = document.getElementById('stream-l'), r = document.getElementById('stream-r');
            const code = () => Math.random().toString(16).toUpperCase().slice(2,10);
            l.innerHTML = `<div>${code()}</div>` + l.innerHTML;
            r.innerHTML = `<div>${code()}</div>` + r.innerHTML;
            if(l.children.length > 40) { l.lastChild.remove(); r.lastChild.remove(); }
        }, 150);

        // 3. GRAPHICS ENGINE
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 65;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const composer = new THREE.EffectComposer(renderer);
        composer.addPass(new THREE.RenderPass(scene, camera));
        composer.addPass(new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.8, 0.4, 0.85));

        const count = 4000;
        const geo = new THREE.BufferGeometry();
        const posArr = new Float32Array(count * 3);
        const base = [];
        for(let i=0; i<count; i++) {
            const i3 = i * 3;
            const phi = Math.acos(1 - 2*i/count), theta = Math.PI * (1 + Math.sqrt(5)) * i;
            base.push(30*Math.cos(theta)*Math.sin(phi), 30*Math.sin(theta)*Math.sin(phi), 30*Math.cos(phi));
            posArr[i3] = base[i3]; posArr[i3+1] = base[i3+1]; posArr[i3+2] = base[i3+2];
        }
        geo.setAttribute('position', new THREE.BufferAttribute(posArr, 3));
        const pts = new THREE.Points(geo, new THREE.PointsMaterial({ size: 1.2, color: 0x00f2ff, transparent: true, blending: THREE.AdditiveBlending }));
        scene.add(pts);

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const p = geo.attributes.position.array;
            for(let i=0; i<count; i++) {
                const i3 = i * 3;
                let tx = base[i3] + (state.detected ? state.hand.x : 0);
                let ty = base[i3+1] + (state.detected ? state.hand.y : 0);
                let ease = state.mode === 'CORE' ? 0.2 : 0.07;
                if(state.mode === 'CORE') { tx = state.hand.x; ty = state.hand.y; }
                p[i3] += (tx - p[i3]) * ease;
                p[i3+1] += (ty - p[i3+1]) * ease;
            }
            geo.attributes.position.needsUpdate = true;
            composer.render();
            document.getElementById('load').innerText = Math.floor(Math.random() * 20) + 70;
        }

        // 4. THE BOOT SEQUENCE (SOLVES THE BUTTON PROBLEM)
        const video = document.getElementById('cam-feed');
        const trigger = document.getElementById('start-trigger');
        const errDisp = document.getElementById('err-display');

        async function startCamera() {
            try {
                trigger.innerText = "AUTHORIZING...";
                pushLog("Requesting hardware access...");
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: { ideal: 1280 }, height: { ideal: 720 } } 
                });
                
                video.srcObject = stream;
                await video.play();
                video.style.opacity = "1";
                
                const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
                hands.setOptions({maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6});
                hands.onResults((res) => {
                    if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                        state.detected = true;
                        const lm = res.multiHandLandmarks[0];
                        state.hand.lerp(new THREE.Vector3((0.5 - lm[9].x)*150, (0.5 - lm[9].y)*100, 0), 0.2);
                        const dist = Math.sqrt(Math.pow(lm[4].x-lm[8].x,2) + Math.pow(lm[4].y-lm[8].y,2));
                        state.mode = dist < 0.04 ? 'CORE' : 'SCAN';
                        document.getElementById('status-ui').innerText = state.mode === 'CORE' ? 'SINGULARITY' : 'NEURAL_LINK';
                    } else {
                        state.detected = false;
                        document.getElementById('status-ui').innerText = 'SEARCHING...';
                    }
                });

                const cameraHandler = new Camera(video, {
                    onFrame: async () => { await hands.send({image: video}); },
                    width: 1280, height: 720
                });
                
                await cameraHandler.start();
                state.active = true;
                document.getElementById('boot-screen').style.display = 'none';
                pushLog("Neural Link Online.");
                animate();

            } catch (err) {
                console.error(err);
                errDisp.innerText = "ERROR: " + err.message;
                trigger.innerText = "RETRY BOOT";
                pushLog("CRITICAL FAILURE: " + err.name);
            }
        }

        trigger.addEventListener('click', startCamera);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
